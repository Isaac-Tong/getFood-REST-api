
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>HTML Miner</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="description" content="A powerful miner that will scrape html pages for you. ` HTML Scraper ´">

        <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
        <link rel="manifest" href="favicons/manifest.json">
        <link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="theme-color" content="#ffffff">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.30.0/codemirror.min.css">
        <script src="https://use.fontawesome.com/5a0a753e2c.js"></script>
        <link rel="stylesheet" href="app.css">
    </head>
    <body>
        <nav>
            <a href=""><img src="favicons/android-chrome-512x512.png" /><h1>HTML Miner</h1></a>
            <ul>
                <li>
                    <a target="_blank" href="https://github.com/marcomontalbano/html-miner">
                        <i class="fa fa-github-alt" aria-hidden="true"></i> GitHub
                    </a>
                </li>
                <li id="actionRun"><i class="fa fa-play" aria-hidden="true"></i> Run</li>
                <li>
                    <select id="actionSelection">
                        <option value="0">empty</option>
                        <option value="1" selected>EXAMPLE: HTML Miner • Simple Selector</option>
                        <option value="2">EXAMPLE: HTML Miner • Complex Selector</option>
                        <option value="3">EXAMPLE: Jumbotron Template for Bootstrap</option>
                    </select>
                </li>
                <li>
                    <input id="actionUrl" type="url" placeholder="https://marcomontalbano.github.io/html-miner/" />
                </li>
            </ul>
        </nav>
        <div class="editor--container">
            <div id="HTMLEditor" class="editor--element"><i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i></div>
            <div id="JSONEditor-input" class="editor--element"><i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i></div>
            <div id="JSONEditor-output" class="editor--element"><i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i></div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.30.0/codemirror.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.30.0/mode/xml/xml.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.30.0/mode/htmlmixed/htmlmixed.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.30.0/mode/javascript/javascript.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.7.4/beautify.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.7.4/beautify-css.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.7.4/beautify-html.min.js"></script>
        <script src="configuration.js"></script>
        <script src="app.min.js"></script>
    </body>
</html>
